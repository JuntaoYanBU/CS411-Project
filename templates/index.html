<!DOCTYPE html>
<html>

<head>
    <title>Flask Frontend Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <h1>Song Remixer</h1>
    <div class="container">
        <form>
            <div class="left">
                <div class="text-container" id="lyricsDisplay" readonly style="display: none; float: left;"></div>
            </div>
            <div class="right">
                <div class="text-container" id="remixDisplay" readonly style="display: none; float: right;"></div>
            </div>


            <div class="center">
                <label for="songTitleInput">Song Title:</label>
                <br>
                <input type="text" id="songTitleInput" name="songTitle">
                <br>
                <label for="artistNameInput">Artist Name:</label>
                <br>
                <input type="text" id="artistNameInput" name="artistName">
                <br>
                <label for="newGenreInput">Remix Genre:</label>
                <br>
                <input type="text" id="newGenreInput" name="newGenre">
                <br><br>
                <button class="button" type="button" id="submitSong">Remix Song</button>
                <br><br>
                <p id="loadingText" style="display: none; text-align: center;">Generating</p>
            </div>

        </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="/static/js/app.js"></script>
</body>

</html>
